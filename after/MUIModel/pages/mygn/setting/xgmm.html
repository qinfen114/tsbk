<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../../css/icons-extra.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/mui.min.css" />
	</head>

	<body>
		<div id="app">
			<!-- 标题栏 -->
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">修改密码</h1>
			</header>
			<!-- 标题栏结束 -->
			<!-- 主页面 -->
			<div class="mui-content">
				<div style="width: 100%;height: 100%;padding: 10px;">
					<div class="mui-input-row" style="background-color: #FFFFFF;margin-bottom: 10px;">
						<label>旧密码</label>
						<input type="password" v-model="oldpassword" placeholder="请输入旧密码">
					</div>
					<div class="mui-input-row" style="background-color: #FFFFFF;margin-bottom: 10px;">
						<label>新密码</label>
						<input type="password" v-model="newpassword" placeholder="请输入新密码">
					</div>
					<div class="mui-input-row" style="background-color: #FFFFFF;margin-bottom: 10px;">
						<label>确认新密码</label>
						<input type="password" v-model="password" placeholder="请再次确认新密码">
					</div>
					<div style="width: 100%;text-align: center;">
						<button type="button" class="mui-btn mui-btn-blue" style="width: 200px;"
							@click="xg()">修改</button>
					</div>
				</div>
			</div>
			<!-- 主页面结束 -->
		</div>
		<script src="../../../js/mui.js"></script>
		<script src="../../../js/api.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../examples/best-practices/list-to-detail/vue.min.js" type="text/javascript" charset="utf-8">
		</script>
		<script type="text/javascript">
			mui.init()
			var vm = new Vue({
				// 生效组件id绑定
				el: '#app',
				// 生效组件id绑定结束
				// 变量
				data: {
					oldpassword: '',
					newpassword: '',
					password: ''
				},
				// 变量结束
				//页面加载时
				created() {
					this.chushihua();
				},
				//页面加载结束
				updated() {

				},
				// 事件
				methods: {
					//初始化
					chushihua() {

					},
					//初始化结束
					xg() {
						if (this.newpassword.length < 6) {
							mui.toast('密码长度不能低于6位')
							return
						}
						if (this.password != this.newpassword) {
							mui.toast('密码不一致')
							return
						}
						api('/prod-api/api/common/user/resetPwd', 'put', {
							"newPassword": this.newpassword,
							"oldPassword": this.oldpassword
						}).then(res=>{
							if(res.code==200){
								mui.toast('修改成功')
								setTimeout(()=>{
									mui.openWindow({
										url:'../../login/login.html'
									})
								},1000)
							}else{
								mui.toast(res.msg)
							}
							console.log(res);
						})
					}
				},
				// 事件结束
			})
		</script>
	</body>

</html>
