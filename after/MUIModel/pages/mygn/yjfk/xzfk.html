<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../../css/icons-extra.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/mui.min.css" />
	</head>

	<body>
		<div id="app">
			<!-- 标题栏 -->
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">意见反馈</h1>
			</header>
			<!-- 标题栏结束 -->
			<!-- 主页面 -->
			<div class="mui-content">
				<div style="width: 100%;height: 100%;padding: 10px;">
					<h4>标题</h4>
					<input v-model="title" type="text" placeholder="请输入标题" style="border-radius: 10px;">
					<div style="display: flex;margin-bottom: 10px;">
						<h4 style="width: 100%;">内容</h4>
						<h5 style="width: 100%;text-align: end;">字数：{{content.length}}/150</h5>
					</div>
					<textarea v-model="content" maxlength="150" placeholder="请输入内容" style="height:250px;"></textarea>
				</div>
				<div style="width: 100%;text-align: center;">
					<button type="button" class="mui-btn mui-btn-blue" style="width: 150px;" @click="tj()">提交</button>
				</div>
			</div>
			<!-- 主页面结束 -->
		</div>
		<script src="../../../js/mui.js"></script>
		<script src="../../../js/api.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../examples/best-practices/list-to-detail/vue.min.js" type="text/javascript" charset="utf-8">
		</script>
		<script type="text/javascript">
			mui.init({
				beforeback: function() { //获得父页面的webview
					var list = plus.webview.currentWebview().opener();
					mui.fire(list, 'refresh');
					return true;
				}
			})
			var vm = new Vue({
				// 生效组件id绑定
				el: '#app',
				// 生效组件id绑定结束
				// 变量
				data: {
					content: '',
					title: '',
				},
				// 变量结束
				//页面加载时
				created() {
					this.chushihua();
				},
				//页面加载结束
				updated() {

				},
				// 事件
				methods: {
					//初始化
					chushihua() {

					},
					//初始化结束
					tj() {
						if (this.content == 0 || this.title == 0) {
							mui.toast('标题/内容不能为空');
							return
						}
						api('/prod-api/api/common/feedback', 'post', {
							"content": this.content,
							"title": this.title
						}).then(res => {
							console.log(res);
							if (res.code == 200) {
								mui.toast('反馈成功')
								setTimeout(() => {
									mui.back()
								}, 1000)
							}
						})
					}
				},
				// 事件结束
			})
		</script>
	</body>

</html>
