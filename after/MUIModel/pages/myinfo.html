<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/icons-extra.css" />
		<style type="text/css">

		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">个人信息</h1>
		</header>
		<div class="mui-content">
			<ul style="margin: 0;" class="mui-table-view">
				<li class="mui-table-view-cell">
					<div style="display: flex;align-items: center;">
						<img onerror="src='../images/zwtp.png'" id="avatar"
							style="width: 80px;height: 80px;border: 1px solid #999;margin-right: 10px;">
						<div>
							<h3 id="nickname">nickname</h3>
							<h5 id="phonenumber">手机号：${x.phone}</h5>
							<h5 id="email">邮箱：${x.email}</h5>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
			async function main() {
				api('/system/user/profile', 'get', {}).then(res => {
					avatar.src = ip + res.data.avatar
					nickname.innerHTML = res.data.nickName
					phonenumber.innerHTML = res.data.phonenumber
					email.innerHTML = res.data.email
				})
			}
			main()
			window.addEventListener('ts', function() {

			})
		</script>
	</body>

</html>
