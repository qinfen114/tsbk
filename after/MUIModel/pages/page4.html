			window.onload = function() {

			function chushihua() {
				api('/getInfo','get',{}).then(res => {
					console.log(res);
					// this.avatar = res.user.avatar;
					document.getElementById("avatar").src = ip + res.user.avatar
					document.getElementById("nickName").innerText = '昵称：' + res.user.nickName;
					document.getElementById("email").innerText = '邮箱：' + res.user.email;
					document.getElementById("phonenumber").innerText = '手机号：' + res.user.phonenumber.slice(0, res.user
						.phonenumber.length - 6) + '******';
					document.getElementById("sex").innerText = "性别：" + (res.user.sex == 0 ? '男' : '女');
				})
			}
			// 导航栏跳转
			function sytz(url) {

					show: {
						autoShow: true,
						aniShow: 'none'
					}
				});
