<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../../css/icons-extra.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/icons-extra.css" />
	</head>

	<body>
		<div id="app">
			<!-- 标题栏 -->
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">设置</h1>
			</header>
			<!-- 标题栏结束 -->
			<!-- 主页面 -->
			<div class="mui-content">
				<div style="width: 100%;height: 100%;padding: 10px;">
					<div
						style="background-color: #fff;border-radius: 10px;width: 100%;padding: 10px;margin-bottom: 10px;">
						<span class="mui-icon mui-icon-locked"></span>
						修改密码
						<span @click="to('xgmm')" style="position: absolute;right: 20px;"
							class="mui-icon mui-icon-arrowright"></span>
					</div>
					<div
						style="background-color: #fff;border-radius: 10px;width: 100%;padding: 10px;margin-bottom: 10px;">
						<span class="mui-icon mui-icon-trash"></span>
						清除缓存
						<span @click="ts('已清理至最佳状态')" style="position: absolute;right: 20px;"
							class="mui-icon mui-icon-arrowright"></span>
					</div>
					<div
						style="background-color: #fff;border-radius: 10px;width: 100%;padding: 10px;margin-bottom: 10px;">
						<span class="mui-icon mui-icon-weixin"></span>
						赞助开发者
						<span @click="to('zzkfz')" style="position: absolute;right: 20px;"
							class="mui-icon mui-icon-arrowright"></span>
					</div>
					<div
						style="background-color: #fff;border-radius: 10px;width: 100%;padding: 10px;margin-bottom: 10px;">
						<span class="mui-icon mui-icon-loop"></span>
						检查更新
						<span @click="ts('目前已是最新版本')" style="position: absolute;right: 20px;"
							class="mui-icon mui-icon-arrowright"></span>
					</div>
					<div style="background-color: #fff;border-radius: 10px;width: 100%;padding: 10px;">
						<span class="mui-icon mui-icon-upload"></span>
						退出登录
						<span @click="tologin()" style="position: absolute;right: 20px;margin-bottom: 10px;"
							class="mui-icon mui-icon-arrowright"></span>
					</div>
				</div>
			</div>
			<!-- 主页面结束 -->
		</div>
		<script src="../../../js/mui.js"></script>
		<script src="../../../js/api.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../examples/best-practices/list-to-detail/vue.min.js" type="text/javascript" charset="utf-8">
		</script>
		<script type="text/javascript">
			mui.init()
			var vm = new Vue({
				// 生效组件id绑定
				el: '#app',
				// 生效组件id绑定结束
				// 变量
				data: {

				},
				// 变量结束
				//页面加载时
				created() {
					this.chushihua();
				},
				//页面加载结束
				updated() {

				},
				// 事件
				methods: {
					//初始化
					chushihua() {

					},
					//初始化结束
					tologin() {
						mui.toast('退出成功')
						setTimeout(() => {
							mui.openWindow({
								url: '../../login.html'
							})
						}, 1000)
					},
					ts(txt) {
						setTimeout(() => {
							mui.toast(txt)
						}, 1000)
					}
				},
				// 事件结束
			})
		</script>
	</body>

</html>
